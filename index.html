<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <title>RPS</title>
  </head>

  <body>
   	<header>
   	<h1>  Lets play a game</h1>
    </header>
    <main>

    	<div class = "sub_container">
    		<p>Choose an option!</p>
    	</div>
    	<div id = "button_holder">
    		<button class = "img_button" id = "rbutton" onclick="clickButton(this.id)"><img src="rock.png"></button>
    		<button class = "img_button" id = "pbutton" onclick="clickButton(this.id)"><img src="paper.png"></button>
    		<button class = "img_button" id = "sbutton" onclick="clickButton(this.id)"><img src="scissors.png"></button>
    	</div >
      <div class = "sub_container">
    	<p>Or type it in!</p>
      </div>
    	<div id = "form_container">
    		<form id = "myform">
  			<input type="text" id="userResponse" name="userResponse">
			</form>
    	</div>
      <div id = "playbutton_container">
      <button id=playbutton type="button" onclick="writeResponse()">Let's Play!</button>
      </div>
    	<div class = "sub_container" id="results">
    	</div>
 		
    </main>
    <footer> </footer>
  </body>

  <script src="index.js"></script>
</html>
